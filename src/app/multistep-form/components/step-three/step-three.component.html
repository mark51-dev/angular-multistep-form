<div>
  <input type="text" [(ngModel)]="value" (change)="textInput()">
</div>
<div [formGroup]="parent">
  <div formGroupName="stepThree">
    <div formArrayName="listOfLanguages">
      <div *ngFor="let language of listOfLanguages; let i = index;" class="list">
        <div [formGroupName]="i">
          <div class="list__item">{{ language.value }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
